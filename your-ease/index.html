<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Ease Store</title>
    
    <!-- ðŸš€ PERFORMANCE: Preconnect to critical domains -->
     <link rel="stylesheet" href="/src/index.css" media="print" onload="this.media='all'">
    <link rel="preconnect" href="https://res.cloudinary.com">
    <link rel="preconnect" href="https://your-ease.onrender.com" crossorigin>
    <link rel="dns-prefetch" href="https://res.cloudinary.com">
    <link rel="dns-prefetch" href="https://your-ease.onrender.com">

    <!-- ðŸš€ CRITICAL CSS (Inlined to prevent render blocking) -->
    <style>
      /* Base body styles */
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #f9fafb 0%, #eff6ff 100%);
        min-height: 100vh;
        font-family: system-ui, -apple-system, sans-serif;
      }
      
      /* Critical loading animations */
      .animate-pulse {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: .5; }
      }
      
      /* Critical layout utilities */
      .line-clamp-2 {
        overflow: hidden;
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 2;
      }
      
      /* Critical product card styles */
      .product-card {
        transition: all 0.3s ease;
      }
      
      /* Ensure root container is properly sized */
      #root {
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- ðŸš€ DEFERRED: Load non-critical resources after interaction -->
    <script>
      // Load after user interaction or timeout
      setTimeout(function() {
        // These will load after main content is visible
        var preloads = [
          'https://fonts.googleapis.com',
          'https://fonts.gstatic.com'
        ];
      }, 1000);
    </script>
  </body>
</html>
